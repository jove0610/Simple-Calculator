<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Perform simple calculation with an online calculator">
   <meta name="keywords" content="calculator, online, web, browser, simple calculator">
   <link rel="stylesheet" href="./normalize.css">
   <link rel="stylesheet" href="./style.css">
   <title>Calculator</title>
</head>
<body>
   <main>
      <div class="calculator">
         <section class="calculator-screen">
            <p data-screen-text>0</p>
         </section>
         <section class="calculator-keypad">
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>1</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>2</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>3</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_sign" data-sign>+/-</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_delete" data-delete>DEL</button>

            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>4</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>5</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>6</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_operator" data-operators>+</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_operator" data-operators>-</button>

            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>7</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>8</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>9</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_operator" data-operators>x</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_operator" data-operators>รท</button>

            <button class="calculator-keypad-btn calculator-keypad-btn_clear" data-clear>C</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers" data-numbers>0</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_numbers numdot" data-numbers>.</button>
            <button class="calculator-keypad-btn calculator-keypad-btn_equals" data-equals>=</button>
         </section>
      </div>
   </main>
   <script src="./script.js"></script>
</body>
</html>
